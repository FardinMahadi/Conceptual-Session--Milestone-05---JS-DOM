<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-manrope">
    <section class="flex justify-center items-center h-screen">
      <div id="counter" class="card p-4 rounded-lg">
        <p>Count: <span id="count">0</span></p>
        <div class="flex space-x-3">
          <button class="increase-button" id="increaseCount">
            Increase [+]
          </button>
          <button class="decrease-button" id="decreaseCount">
            Decrease [-]
          </button>
        </div>
      </div>
    </section>

    <script src="./Module-14/js/simple-counter.js"></script>
  </body>
</html>
